<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <h3>Codesters to eKool/Stuudium extension</h3>

  <h4>A Chrome extension by Nicolas Blanco</h4>

  <div id="pasteFromCourse">
    <p id="studentsList"></p>

    <h4>Paste grades from course</h4>

    <select id="selectPasteFromCourse"></select>

    <select id="selectGradeSystem">
      <option value="numbers">Numbers (KSG, LG, TG, UG)</option>
      <option value="letters">Letters (MG)</option>
    </select>

    <button id="pasteGrades">Paste grades</button>
  </div>

  <p>
    <button id="readPlatformGrades">Read grades</button>

    <button id="clearGrades">Clear grades</button>
  </p>

  <script src="popup.js"></script>
</body>

</html>
